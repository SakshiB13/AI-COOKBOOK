<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.2/assets/css/docs.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <title>AI CookBook</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <link rel="stylesheet" href="/styles.css">
    <nav class="navbar navbar-expand-lg bg-light">
      <a class="navbar-brand" href="/">  <i class="fa-solid fa-bowl-rice"></i> AI CookBook</a>
     
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
     
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="/recipegenerator">Get a Recipe</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/AboutUs">About Us</a>
            </li>
            
          </ul>
        </div>
 
    </nav>
  </head>
     

  <body>
  
<div class="container-fluid">

    <form action="/recipegenerator" method="post">

    <div class="container-card">
        <div class="row" >
          <div class="live-typed">
            <p>Disclaimer: </p>
            <p class="typed-text"> The Recipes are generated by AI. Eat at your own risk!!!</p>
          </div>          
          <div class="col-md-6">
            <div class="box">
              <input type="radio" name="option" value="option1">
              <h2>
                Search by Ingredients
              </h2>
              <h3>Please Enter your Ingredients(seperated by ',')</h3>
              <input type="text" id="text-inputi" name=prompt disabled>
              <button type="submit" id="submiti" disabled> Submit</button>
            </div>
          </div>
          <div class="col-md-6">
            <div class="box">
              <input type="radio" name="option" value="option2">
              <h2>
                Search by Recipe
              </h2>
              <h3>Please Enter  Name of the Recipe:</h3>
              <input type="text" id="text-inputr"name=prompt disabled>
              <button type="submit" id="submitr" disabled> Submit</button>
            </div>
            <script>
              const radioButtons = document.querySelectorAll('input[type="radio"]');
              const textInputi = document.getElementById('text-inputi');
              const textInputr = document.getElementById('text-inputr');
              const submiti = document.getElementById('submiti');
              const submitr = document.getElementById('submitr');
              
                radioButtons.forEach((radio) => {
                  radio.addEventListener('change', () => {
                    if (radio.value === 'option1') {
                      textInputr.disabled = true;
                      submitr.disabled = true;
                      textInputi.disabled = false;
                      submiti.disabled = false;
                      
                    } else if (radio.value === 'option2') {
                      textInputi.disabled = true;
                      submiti.disabled = true;
                      textInputr.disabled = false;
                      submitr.disabled = false;
                    }
                  });
              });
      
            </script>
          </div>
        </div>
      </div>
</form>
      </div>
    </body>
    <div class="footer-padding"></div>
      <div class="footer">
        <p>Made with ❤️ by Sakshi Bole</p>
      </div>
    </html>
